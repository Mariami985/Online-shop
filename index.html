<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"></link>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <title>Online Shop</title>
</head>
<body>
<!-- *
!  Header 
* -->
     <header>
<!-- *
 !  Navigation
* -->
          <div class="nav container">
               <a href="#" class="logo">Ecommerce</a>
<!-- * 
! Cart Icon
* -->
               <i class="bi bi-bag-check" id="cart-icon"></i>
<!-- *
! Cart
* -->
               <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
<!-- *
! Content    
* -->
                    <div class="cart-content">

                         <div class="cart-box">
                         </div>
                    </div>
<!-- *
! Total
* -->
                    <div class="total">
                         <div class="total-title">Total</div>
                         <div class="total-price">$0</div>
                    </div>
<!-- *
! Buy Button 
* -->
                    <button type="button" class="btn-buy">Buy Now</button>
<!-- *
! Cart Close 
* -->
                    <i class="bi bi-x" id="close-cart"></i>
               </div>
          </div>
     </header>
<!-- *
! Section ---- Shop
* -->
<section class="shop container">
     <h2 class="section-title">Shop Products</h2>
<!-- *
! Content
 * -->
     <div class="shop-content">
<!-- *
! Box 1
* -->
          <div class="product-box">
               <img src="img/product1.jpg" alt="img1" class="product-img">
               <h2 class="product-title">AEROREADY SHIRT</h2>
               <span class="price">$25</span>
               <i class="bi bi-bag-plus-fill add-cart"></i>
          </div>
<!-- *
! Box 2
* -->
     <div class="product-box">
          <img src="img/product2.jpg" alt="img2" class="product-img">
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 3
* -->
     <div class="product-box">
          <img src="img/product3.jpg" alt="img3" class="product-img">
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 4
* -->
     <div class="product-box">
          <img src="img/product4.jpg" alt="img4" class="product-img">
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 5
* -->
     <div class="product-box">
          <img src="img/product5.jpg" alt="img5" class="product-img">
          <h2 class="product-title"> METAL SUNGLASSES</h2>
          <span class="price">$50</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 6
* -->
     <div class="product-box">
          <img src="img/product6.jpg" alt="img6" class="product-img">
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$50</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 7
* -->
     <div class="product-box">
          <img src="img/product7.jpg" alt="img7" class="product-img">
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
<!-- *
! Box 8
* -->
     <div class="product-box">
          <img src="img/product8.jpg" alt="img8" class="product-img">
          <h2 class="product-title">ULTRABOOST 22</h2>
          <span class="price">$45</span>
          <i class="bi bi-bag-plus-fill add-cart"></i>
     </div>
</div>
</section>







     <script src="app.js"></script>
</body>
</html>
